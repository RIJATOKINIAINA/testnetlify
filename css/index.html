<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="flashcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="flashcard">
        <h1>CSS Flashcards</h1>
    </div>
    
    <div class="card-container">
        
        <div class="card">
            <div class="title">
                <p>font-family</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>font-size</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>color</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>font-weight</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>font-height</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>letter-spacing</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>text-decoration</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>list-style-type</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>list-style-image</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>margin</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>padding</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

        <div class="card">
            <div class="title">
                <p>box-sizing</p>
            </div>
            <div class="question"><i class="fa-solid fa-circle-question"></i></div>
        </div>

    </div>
</body>
</html>
